{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Seeker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/job_seeker_dashboard.css' %}">
</head>
<body>

<div class="d-flex justify-content-center align-items-center min-vh-100 bg-gradient">
  <div class="card p-5 shadow-lg text-center dashboard-card">
    <h2 class="mb-4 fw-bold">Welcome, {{ request.user.username }}</h2>
    <p class="mb-4 fs-5 text-muted">Find your next opportunity or manage your applications!</p>

    <div class="d-grid gap-3">
      <a href="{% url 'search_jobs' %}" class="btn btn-primary btn-lg">🔍 Search Jobs</a>
      <a href="{% url 'logout' %}" class="btn btn-danger btn-lg">🚪 Logout</a>
    </div>
  </div>
</div>

</body>
</html>
