<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>All Job Listings</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Employer</th>
        <th>Location</th>
        <th>Posted</th>
      </tr>
    </thead>
    <tbody>
      {% for job in jobs %}
      <tr>
        <td>{{ job.title }}</td>
        <td>{{ job.posted_by.username }}</td>
        <td>{{ job.location }}</td>
        <td>{{ job.date_posted|date:"Y-m-d H:i" }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No jobs posted yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

</body>
</html>
