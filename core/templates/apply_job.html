<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply for Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="col-md-8 offset-md-2 bg-white p-4 rounded shadow-sm">
    <h2 class="mb-4">Apply for: {{ job.title }}</h2>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <p><strong>Category:</strong> {{ job.category }}</p>
    <p><strong>Salary:</strong> ${{ job.salary }}</p>
    <p>{{ job.description }}</p>

    <form method="POST" action="">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary w-100">Confirm Application</button>
      <p class="text-center mt-3"><a href="/search-jobs/">Back to Job Search</a></p>
    </form>
  </div>
</div>

</body>
</html>
