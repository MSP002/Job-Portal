{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post a Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'css/post_job.css' %}">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="job-form-box shadow-lg rounded p-4 bg-white w-100" style="max-width: 600px;">
    <h2 class="text-center mb-4">Post a Job</h2>

    {% if form.errors %}
      <div class="alert alert-danger">
        Please correct the errors below.
      </div>
    {% endif %}

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'post_job' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary w-100">Post Job</button>
      <div class="text-center mt-3">
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
