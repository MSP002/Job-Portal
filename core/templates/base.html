<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <title>{% block title %}Job Portal{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  
    {% if not user.is_authenticated %}
    <div class="hero">

    
      <h1>Welcome to Job Portal</h1>
      <p>Search or post jobs based on your role.</p>

      <div class="mt-3 d-flex gap-3 justify-content-center">
        <a href="{% url 'login' %}" class="btn btn-primary rounded-pill btn-animated">
          <i class="fas fa-sign-in-alt me-1"></i> Login
        </a>
        <a href="{% url 'register' %}" class="btn btn-outline-light rounded-pill btn-animated">
          <i class="fas fa-user-plus me-1"></i> Register
        </a>
      </div>
    </div>
    {% endif %}

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
