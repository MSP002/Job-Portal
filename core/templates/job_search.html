<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Search Jobs</h2>

  <form method="GET" action="/search-jobs/" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" name="q" class="form-control" placeholder="Keyword" value="{{ request.GET.q }}">
    </div>
    <div class="col-md-3">
      <input type="text" name="location" class="form-control" placeholder="Location" value="{{ request.GET.location }}">
    </div>
    <div class="col-md-3">
      <input type="text" name="category" class="form-control" placeholder="Category" value="{{ request.GET.category }}">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Search</button>
    </div>
  </form>

  {% if jobs %}
    <div class="list-group">
      {% for job in jobs %}
        <a href="/apply-job/{{ job.id }}/" class="list-group-item list-group-item-action">
          <h5 class="mb-1">{{ job.title }}</h5>
          <p class="mb-1">{{ job.description|truncatechars:100 }}</p>
          <small>{{ job.location }} | {{ job.category }} | ${{ job.salary }}</small>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <p>No jobs found.</p>
  {% endif %}

  <p class="mt-4"><a href="/dashboard/">Back to Dashboard</a></p>
</div>

</body>
</html>
